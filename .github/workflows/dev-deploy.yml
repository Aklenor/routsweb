---
name: dev-deployment
on:
  pull_request:
    types:
      - opened

jobs:
  dev-deploy:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://dev.kazantracks.ru
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: django 
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euf -o pipefail
            cd ~/routsweb
            if [[ "${{ env.GITHUB_REPOSITORY_OWNER }}" == "Aklenor" ]]; then
              REMOTE=aklenor
            else
              REMOTE=origin
            fi
            git fetch "${REMOTE}" "${{ github.base_ref }}"
            git checkout "${REMOTE}/${{ github.base_ref }}"

            export VIRTUAL_HOST=dev.kazantracks.ru
            export LETSENCRYPT_HOST=$VIRTUAL_HOST
            export DEPLOY_ENV=dev
            docker compose --project dev up --build -d
