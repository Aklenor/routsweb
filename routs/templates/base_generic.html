<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
        <link rel="stylesheet" href="{% static 'css/basegeneric.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Deprecated -->
        {% block static %}{% endblock %}
    </head>

    <body>
        <div class="topbar-container">
            <div class="topbar-content">
                <div class="topbar-buttons-container">
                    <button class="topbar-button" id="home-button" onclick="document.location='/'">
                        <img class="topbar-button-background" src="/images/icons/home_icon.svg">
                    </button>
                    <button class="topbar-button" id="back-button" onclick="history.back();">
                        <img class="topbar-button-background" src="/images/icons/back_icon.svg">
                    </button>
                </div>
                <div class="topbar-title-container">
                    <a href="/">kazantracks</a></strong></p>
                </div>
                <div class="topbar-buttons-container">

                </div>
            </div>
        </div>

        <div class="data-container">
            <div class="data-content">
                {% block content %}{% endblock %}

                <div class="bottom-text">
                    2022 kazantracks,
                    <a href="{% url 'develop' %}">Сообщить об ошибке</a>
                </div>
            </div>
        </div>
    </body>
</html>
