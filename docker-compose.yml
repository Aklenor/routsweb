services:
  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: '12345678'
      POSTGRES_DB: 'kazantracks'
      POSTGRES_USER: 'django'
    volumes:
      - db-data:/var/lib/postgresql/data

  web:
    build:
      context: .
      args:
        - PORT=8000
    environment:
      DJANGO_DEBUG: "${DJANGO_DEBUG:-False}"
      DB_HOST: database
      DB_PASSWORD: 12345678
      DB_PORT: 5432
    depends_on:
      - database

  nginx:
    image: nginx
    environment:
      VIRTUAL_HOST:
      LETSENCRYPT_HOST:
    volumes:
      - ./config:/etc/nginx/conf.d/
      - ./static:/static/
      - ./images:/images/
    depends_on:
      - web
    networks:
      - nginx-proxy
      - default

volumes:
  db-data:
    name: "${DEPLOY_ENV:-test}-routsweb-db"

networks:
  default:
  nginx-proxy:
    external: true
